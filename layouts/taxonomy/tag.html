{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h2>Posts tagged with: {{ .Page.Title }}</h2>
      <hr>
      <ul>
          {{ range .Data.Pages }}
            {{ partial "post-preview.html" . }}
          {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ end }}
