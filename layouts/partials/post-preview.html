<!-- Post preview-->
<div class="post-preview">
  <a href="{{ .RelPermalink }}">
    <h2 class="post-title">
      {{ .Title }}
    </h2>
    <h3 class="post-subtitle">
      {{ $.Param "subtitle" }}
    </h3>
  </a>
  <p class="post-meta">Posted on {{ .PublishDate.Format .Site.Params.dateFormat.published }}</p>
</div>
